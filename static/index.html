<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Memo App</title>
  </head>
  <body>
    <form id="memo-form">
      <h1>메모장</h1>
      <input
        id="memo-input"
        type="text"
        placeholder="여기에 메모를 입력하세요."
        required
      />
      <button id="memo-submit" type="submit">생성</button>
    </form>
    <ul id="memo-lists"></ul>
    <script src="./app.js"></script>
  </body>
</html>
